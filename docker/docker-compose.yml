services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: reviewer
      POSTGRES_PASSWORD: reviewer
      POSTGRES_DB: reviewer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewer"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://reviewer:reviewer@db:5432/reviewer
      PROCRASTINATE_DATABASE_URL: postgresql://reviewer:reviewer@db:5432/reviewer
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_APP_PRIVATE_KEY: ${GITHUB_APP_PRIVATE_KEY}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn procrasturbate.main:app --host 0.0.0.0 --port 8000
      "

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://reviewer:reviewer@db:5432/reviewer
      PROCRASTINATE_DATABASE_URL: postgresql://reviewer:reviewer@db:5432/reviewer
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_APP_PRIVATE_KEY: ${GITHUB_APP_PRIVATE_KEY}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: procrastinate worker --app=procrasturbate.tasks.worker.app

volumes:
  pgdata:
