{% macro pagination(current_page, has_more, base_url) %}
<div class="flex justify-center mt-4">
  <div class="btn-group">
    {% if current_page > 1 %}
    <a href="{{ base_url }}&page={{ current_page - 1 }}" class="btn btn-sm">Previous</a>
    {% else %}
    <button class="btn btn-sm btn-disabled">Previous</button>
    {% endif %}

    <button class="btn btn-sm btn-active">Page {{ current_page }}</button>

    {% if has_more %}
    <a href="{{ base_url }}&page={{ current_page + 1 }}" class="btn btn-sm">Next</a>
    {% else %}
    <button class="btn btn-sm btn-disabled">Next</button>
    {% endif %}
  </div>
</div>
{% endmacro %}
